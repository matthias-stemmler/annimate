[workspace]
members = [
    "annimate_core",
    "annimate_desktop/src-tauri",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["Matthias Stemmler <matthias.stemmler@gmail.com>"]
edition = "2021"
readme = "README.md"
repository = "https://github.com/matthias-stemmler/annimate"
license = "MIT OR Apache-2.0"
publish = false

[workspace.dependencies]
itertools = "0.12.1"
serde = { version = "1.0.200", features = ["derive"] }
tempfile = "3.10.1"

[profile.release]
codegen-units = 1
lto = true
opt-level = "s"
panic = "abort"
strip = true

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3