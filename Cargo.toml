[workspace]
members = [
    "annimate_core",
    "annimate_desktop/src-tauri",
]
resolver = "2"

[workspace.package]
version = "1.3.0"
authors = ["Matthias Stemmler <matthias.stemmler@gmail.com>"]
edition = "2021"
readme = "README.md"
repository = "https://github.com/matthias-stemmler/annimate"
rust-version = "1.82"
license = "Apache-2.0"
publish = false

[workspace.lints.rust]
elided_lifetimes_in_paths = "deny"
unreachable_pub = "deny"
unsafe_code = "deny"
unused_import_braces = "deny"
unused_lifetimes = "deny"
unused_qualifications = "deny"

[workspace.lints.clippy]
all = { level = "deny", priority = -1 }
default_trait_access = "deny"
doc_markdown = "deny"
needless_pass_by_value = "deny"
semicolon_if_nothing_returned = "deny"
unnecessary_wraps = "deny"
use_debug = "deny"

[workspace.lints.rustdoc]
bare_urls = "deny"
broken_intra_doc_links = "deny"
invalid_codeblock_attributes = "deny"
invalid_rust_codeblocks = "deny"
missing_crate_level_docs = "deny"
private_intra_doc_links = "deny"

[workspace.dependencies]
cargo_metadata = "0.18.1"
csv = "1.3.1"
graphannis = "3.5.1"
graphannis-core = "3.5.1"
insta = "1.41.1"
itertools = "0.13.0"
regex = "1.11.1"
rust_xlsxwriter = "0.79.2"
serde = "1.0.214"
serde_json = "1.0.132"
tauri = { version = "2.0.6" }
tauri-build = "2.0.2"
tauri-plugin-dialog = "2.0.3"
tauri-plugin-process = "2.0.1"
tauri-plugin-shell = "2.0.2"
tauri-plugin-single-instance = "2.0.1"
tauri-plugin-updater = "2.0.2"
tauri-plugin-window-state = "2.0.2"
tempfile = "3.14.0"
thiserror = "2.0.2"
tokio = "1.41.1"
toml = "0.8.19"
urlencoding = "2.1.3"
zip = "2.2.0"

[profile.release]
codegen-units = 1
lto = true
opt-level = "s"
panic = "abort"
strip = true

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3
