[workspace]
members = [
    "annimate_core",
    "annimate_desktop/src-tauri",
]
resolver = "2"

[workspace.package]
edition = "2021"

[workspace.dependencies]
itertools = "0.12"
serde = { version = "1.0", features = ["derive"] }
tempfile = "3.10"
thiserror = "1.0"

[profile.release]
codegen-units = 1
lto = true
opt-level = "s"
panic = "abort"
strip = true

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3