[package]
name = "annimate_desktop"
version.workspace = true
authors.workspace = true
edition.workspace = true
description = "Annimate desktop application"
readme.workspace = true
repository.workspace = true
license.workspace = true
publish.workspace = true

[build-dependencies]
tauri-build = { version = "1.5.1", features = [] }

[dependencies]
annimate_core = { path = "../../annimate_core" }
itertools = { workspace = true }
tauri = { version = "1.6.2", features = [ "dialog-open", "process-exit", "dialog-save", "objc-exception", "path-all", "process-relaunch", "shell-open", "wry"], default-features = false }
serde = { workspace = true }
serde_json = "1.0.116"
tempfile = { workspace = true }
tokio = "1.37.0"

[features]
custom-protocol = ["tauri/custom-protocol"]
